<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fugth Chat - Live Demo</title>
    <style>
        :root {
            --color-background: #ffffff;
            --color-text: #1a1a1a;
            --color-primary: #000000;
            --color-secondary-text: #666666;
            --color-border: #e5e5e5;
            --color-accent: #fafafa;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--color-accent);
            color: var(--color-text);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .back-button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: var(--color-background);
            color: var(--color-primary);
            border: 1px solid var(--color-border);
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: #f0f0f0;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .performance-note {
            background-color: #fffbe6;
            border: 1px solid #ffe58f;
            color: #8a6d3b;
            padding: 1rem;
            border-radius: 6px;
            text-align: center;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }
        
        .iframe-wrapper {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            overflow: hidden; /* Ensures iframe corners are rounded */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="header">
             <div class="logo">FUGTH CHAT DEMO</div>
             <a href="index.html" class="back-button">&larr; Back to Main Site</a>
        </div>
       
        <div class="performance-note">
            <strong>Please Note:</strong> Due to this being an early model running on limited hardware during our seed round, please allow <strong>3-7 minutes for each response</strong>. Your patience is greatly appreciated and helps support our development!
        </div>

        <div class="iframe-wrapper">
            <iframe 
                src="https://fugthchat.github.io/FugthChat-NDM3/"
                title="Fugth Chat Application">
            </iframe>
        </div>
    </div>

</body>
</html>
